on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Rodar exemplo de execu√ß√£o
        run: echo "‚úÖ Rodando testes ou build (CI)"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Simular deploy
        run: echo "üöÄ Fazendo deploy (CD)"

  test-and-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Rodar testes
        id: run_tests
        run: |
          export PYTHONPATH=$(pwd)
          pytest tests/

      - name: Enviar notifica√ß√£o para o Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          TEST_RESULT: ${{ steps.run_tests.outcome }}
        run: |
          if [ "$TEST_RESULT" = "success" ]; then
            MESSAGE="‚úÖ Testes passaram no GitHub Actions!"
          else
            MESSAGE="‚ùå Testes falharam no GitHub Actions!"
          fi

          echo "Enviando mensagem: $MESSAGE"

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"$MESSAGE\"}" \
            "$DISCORD_WEBHOOK"
